<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backlog ガントチャート</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@1.2.2/dist/frappe-gantt.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; }

    .header { background: #2c3e50; color: #fff; padding: 16px 24px; }
    .header h1 { font-size: 20px; font-weight: 600; }

    .settings { background: #fff; padding: 20px 24px; border-bottom: 1px solid #ddd; }
    .settings-row { display: flex; flex-wrap: wrap; gap: 12px; align-items: flex-end; }
    .settings-row + .settings-row { margin-top: 12px; }
    .field { display: flex; flex-direction: column; gap: 4px; }
    .field label { font-size: 12px; font-weight: 600; color: #666; }
    .field input, .field select {
      padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; min-width: 180px;
    }
    .field input[type="date"] { min-width: 150px; }
    .field input:focus, .field select:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 2px rgba(52,152,219,0.2); }

    button {
      padding: 8px 20px; border: none; border-radius: 4px; font-size: 14px; font-weight: 600;
      cursor: pointer; transition: background 0.2s;
    }
    .btn-primary { background: #3498db; color: #fff; }
    .btn-primary:hover { background: #2980b9; }
    .btn-primary:disabled { background: #95a5a6; cursor: not-allowed; }
    .btn-success { background: #27ae60; color: #fff; }
    .btn-success:hover { background: #219a52; }
    .btn-success:disabled { background: #95a5a6; cursor: not-allowed; }

    .toolbar { padding: 12px 24px; background: #fff; border-bottom: 1px solid #ddd; display: flex; gap: 8px; align-items: center; }
    .toolbar .issue-count { font-size: 13px; color: #666; }

    .chart-container { padding: 24px; overflow-x: auto; }
    #gantt-target { min-height: 200px; }
    .gantt-section { margin-bottom: 24px; }
    .gantt-assignee-header {
      font-size: 15px; font-weight: 700; color: #2c3e50;
      padding: 8px 0; border-bottom: 2px solid #3498db; margin-bottom: 4px;
    }

    .status-msg { padding: 40px; text-align: center; color: #999; font-size: 15px; }
    .error-msg { color: #e74c3c; }
    .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #ddd; border-top-color: #3498db; border-radius: 50%; animation: spin 0.8s linear infinite; vertical-align: middle; margin-right: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Frappe Gantt overrides */
    .gantt .bar-label { font-size: 12px; }
    .gantt .bar { cursor: pointer; }

    /* Status colors - fallback for default IDs */
    .bar-status-1 .bar-progress, .bar-status-1 .bar { fill: #ed8077 !important; }
    .bar-status-2 .bar-progress, .bar-status-2 .bar { fill: #4fc3f7 !important; }
    .bar-status-3 .bar-progress, .bar-status-3 .bar { fill: #81c784 !important; }
    .bar-status-4 .bar-progress, .bar-status-4 .bar { fill: #a5d6a7 !important; }
    .bar-boundary { display: none !important; }

    .toast {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(20px);
      background: #333; color: #fff; padding: 10px 24px; border-radius: 6px; font-size: 14px;
      opacity: 0; transition: opacity 0.3s, transform 0.3s; z-index: 9999; white-space: nowrap;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    .popup-wrapper { padding: 12px; font-size: 13px; line-height: 1.6; }
    .popup-wrapper .popup-label { font-weight: 600; color: #555; }

    /* Assignee multi-select box */
    .assignee-box {
      display: flex; flex-wrap: wrap; align-items: center; gap: 4px;
      padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 200px;
      min-height: 36px; background: #fff; cursor: text;
    }
    .assignee-box:focus-within { border-color: #3498db; box-shadow: 0 0 0 2px rgba(52,152,219,0.2); }
    .assignee-box input {
      border: none !important; outline: none !important; box-shadow: none !important;
      padding: 2px 0 !important; min-width: 60px !important; flex: 1; font-size: 14px;
    }
    .assignee-tag {
      display: inline-flex; align-items: center; gap: 2px;
      background: #e8f0fe; color: #1a73e8; border-radius: 3px;
      padding: 2px 6px; font-size: 12px; white-space: nowrap;
    }
    .assignee-tag .tag-remove {
      cursor: pointer; margin-left: 2px; font-size: 14px; line-height: 1; color: #666;
    }
    .assignee-tag .tag-remove:hover { color: #e74c3c; }

    /* Searchable dropdown */
    .search-dropdown {
      display: none; position: absolute; top: 100%; left: 0; right: 0; z-index: 100;
      background: #fff; border: 1px solid #ccc; border-top: none; border-radius: 0 0 4px 4px;
      max-height: 200px; overflow-y: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .search-dropdown.open { display: block; }
    .search-dropdown .dd-item {
      padding: 8px 12px; cursor: pointer; font-size: 14px;
    }
    .search-dropdown .dd-item:hover, .search-dropdown .dd-item.active {
      background: #eaf2fb;
    }
    .search-dropdown .dd-item.selected {
      background: #e8f0fe; color: #1a73e8;
    }
    .search-dropdown .dd-empty {
      padding: 8px 12px; color: #999; font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Backlog ガントチャート</h1>
  </div>

  <div class="settings">
    <div class="settings-row">
      <div class="field">
        <label>Backlogホスト</label>
        <input type="text" id="space-name" placeholder="例: raccoon-a.backlog.jp">
      </div>
      <div class="field">
        <label>APIキー</label>
        <input type="password" id="api-key" placeholder="APIキーを入力">
      </div>
      <button class="btn-primary" id="btn-connect">接続</button>
      <div class="field">
        <label>プロジェクト</label>
        <select id="project-select" disabled>
          <option value="">-- 接続してください --</option>
        </select>
      </div>
    </div>
    <div class="settings-row" id="filter-row" style="display:none;">
      <div class="field">
        <label>マイルストーン</label>
        <select id="milestone-select" disabled>
          <option value="">-- すべて --</option>
        </select>
      </div>
      <div class="field">
        <label>カテゴリ</label>
        <select id="category-select" disabled>
          <option value="">-- すべて --</option>
        </select>
      </div>
      <div class="field" style="position:relative;">
        <label>担当者</label>
        <div class="assignee-box" id="assignee-box">
          <span id="assignee-tags"></span>
          <input type="text" id="assignee-input" placeholder="検索..." autocomplete="off" disabled>
        </div>
        <div id="assignee-dropdown" class="search-dropdown"></div>
      </div>
      <div class="field">
        <label>開始日</label>
        <input type="date" id="date-from">
      </div>
      <div class="field">
        <label>終了日</label>
        <input type="date" id="date-to">
      </div>
      <div class="field">
        <label>ステータス</label>
        <select id="status-select" disabled>
          <option value="">-- すべて --</option>
        </select>
      </div>
      <button class="btn-success" id="btn-show" disabled>表示</button>
    </div>
  </div>

  <div class="toolbar" id="toolbar" style="display:none;">
    <span class="issue-count" id="issue-count"></span>
  </div>

  <div class="chart-container">
    <div id="gantt-target">
      <div class="status-msg">BacklogホストとAPIキーを入力して「接続」を押してください</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@1.2.2/dist/frappe-gantt.umd.js"></script>
  <script>
    // Patch Frappe Gantt to force date range
    let forcedRange = null;
    const _origSetupDates = Gantt.prototype.setup_gantt_dates;
    Gantt.prototype.setup_gantt_dates = function() {
      _origSetupDates.call(this);
      if (forcedRange) {
        this.gantt_start = new Date(forcedRange.start + 'T00:00:00');
        this.gantt_end = new Date(forcedRange.end + 'T23:59:59');
      }
    };

    const LS_KEY = 'backlog-gantt-settings';
    let currentTasks = [];
    let baseUrl = '';

    // DOM elements
    const elSpace = document.getElementById('space-name');
    const elApiKey = document.getElementById('api-key');
    const elBtnConnect = document.getElementById('btn-connect');
    const elProjectSelect = document.getElementById('project-select');
    const elBtnShow = document.getElementById('btn-show');
    const elFilterRow = document.getElementById('filter-row');
    const elMilestoneSelect = document.getElementById('milestone-select');
    const elCategorySelect = document.getElementById('category-select');
    const elAssigneeBox = document.getElementById('assignee-box');
    const elAssigneeTags = document.getElementById('assignee-tags');
    const elAssigneeInput = document.getElementById('assignee-input');
    const elAssigneeDropdown = document.getElementById('assignee-dropdown');
    let assigneeList = []; // { id, name }
    let selectedAssignees = []; // { id, name }
    const elDateFrom = document.getElementById('date-from');
    const elDateTo = document.getElementById('date-to');
    const elStatusSelect = document.getElementById('status-select');
    const elToolbar = document.getElementById('toolbar');
    const elGantt = document.getElementById('gantt-target');
    const elIssueCount = document.getElementById('issue-count');

    // Load saved settings
    function loadSettings() {
      try {
        const saved = JSON.parse(localStorage.getItem(LS_KEY) || '{}');
        if (saved.space) elSpace.value = saved.space;
        if (saved.apiKey) elApiKey.value = saved.apiKey;
        if (saved.projectId) elProjectSelect.dataset.savedProject = saved.projectId;
        if (saved.milestoneId) elMilestoneSelect.dataset.savedMilestone = saved.milestoneId;
        if (saved.categoryId) elCategorySelect.dataset.savedCategory = saved.categoryId;
        if (saved.assignees) elAssigneeBox.dataset.savedAssignees = JSON.stringify(saved.assignees);
        if (saved.dateFrom) elDateFrom.value = saved.dateFrom;
        if (saved.dateTo) elDateTo.value = saved.dateTo;
        if (saved.statusId) elStatusSelect.dataset.savedStatus = saved.statusId;
      } catch (e) {}
    }

    function saveSettings() {
      const settings = {
        space: elSpace.value.trim(),
        apiKey: elApiKey.value.trim(),
        projectId: elProjectSelect.value,
        milestoneId: elMilestoneSelect.value,
        categoryId: elCategorySelect.value,
        assignees: selectedAssignees,
        dateFrom: elDateFrom.value,
        dateTo: elDateTo.value,
        statusId: elStatusSelect.value,
      };
      localStorage.setItem(LS_KEY, JSON.stringify(settings));
    }

    // Backlog API
    function getHost() {
      const input = elSpace.value.trim();
      // そのままホスト名として使う（例: raccoon-a.backlog.jp）
      // .backlog.jp / .backlog.com が含まれなければ .backlog.jp を付与
      if (input.includes('.')) return input;
      return `${input}.backlog.jp`;
    }

    async function backlogApi(path, params = {}) {
      const host = getHost();
      const apiKey = elApiKey.value.trim();
      baseUrl = `https://${host}`;
      const url = new URL(`${baseUrl}/api/v2${path}`);
      url.searchParams.set('apiKey', apiKey);
      for (const [k, v] of Object.entries(params)) {
        if (Array.isArray(v)) {
          v.forEach(item => url.searchParams.append(k, item));
        } else {
          url.searchParams.set(k, v);
        }
      }
      const res = await fetch(url.toString());
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.errors?.[0]?.message || `API Error: ${res.status}`);
      }
      return res.json();
    }

    // PATCH (update) issue via Backlog API
    async function backlogApiPatch(path, data) {
      const host = getHost();
      const apiKey = elApiKey.value.trim();
      baseUrl = `https://${host}`;
      const url = new URL(`${baseUrl}/api/v2${path}`);
      url.searchParams.set('apiKey', apiKey);
      const body = new URLSearchParams();
      for (const [k, v] of Object.entries(data)) body.set(k, v);
      const res = await fetch(url.toString(), { method: 'PATCH', body });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.errors?.[0]?.message || `API Error: ${res.status}`);
      }
      return res.json();
    }

    // Toast notification
    function showToast(msg) {
      const el = document.createElement('div');
      el.className = 'toast';
      el.textContent = msg;
      document.body.appendChild(el);
      requestAnimationFrame(() => el.classList.add('show'));
      setTimeout(() => { el.classList.remove('show'); setTimeout(() => el.remove(), 300); }, 2500);
    }

    // Connect: fetch projects
    elBtnConnect.addEventListener('click', async () => {
      const space = elSpace.value.trim();
      const apiKey = elApiKey.value.trim();
      if (!space || !apiKey) { alert('BacklogホストとAPIキーを入力してください'); return; }

      elBtnConnect.disabled = true;
      elBtnConnect.textContent = '接続中...';
      try {
        const projects = await backlogApi('/projects');
        elProjectSelect.innerHTML = '<option value="">-- プロジェクトを選択 --</option>';
        projects.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
        for (const p of projects) {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.textContent = `${p.projectKey} - ${p.name}`;
          opt.dataset.key = p.projectKey;
          elProjectSelect.appendChild(opt);
        }
        elProjectSelect.disabled = false;
        elBtnShow.disabled = false;
        elFilterRow.style.display = 'flex';

        // Restore saved project
        const savedId = elProjectSelect.dataset.savedProject;
        if (savedId) {
          const opt = elProjectSelect.querySelector(`option[value="${savedId}"]`);
          if (opt) {
            elProjectSelect.value = savedId;
            await fetchProjectFilters(savedId);
          }
        }

        // Set default date range (today ~ +1 month) if not restored
        if (!elDateFrom.value) {
          const today = new Date();
          elDateFrom.value = toDateStr(today);
          const nextMonth = new Date(today);
          nextMonth.setMonth(nextMonth.getMonth() + 1);
          elDateTo.value = toDateStr(nextMonth);
        }

        saveSettings();
      } catch (e) {
        alert('接続エラー: ' + e.message);
      } finally {
        elBtnConnect.disabled = false;
        elBtnConnect.textContent = '接続';
      }
    });

    function toDateStr(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }

    // Fetch milestones, categories, members for selected project
    async function fetchProjectFilters(projectId) {
      elMilestoneSelect.innerHTML = '<option value="">-- すべて --</option>';
      elCategorySelect.innerHTML = '<option value="">-- すべて --</option>';
      elStatusSelect.innerHTML = '<option value="">-- すべて --</option>';
      assigneeList = [];
      selectedAssignees = [];
      elAssigneeInput.value = '';
      renderAssigneeTags();
      elMilestoneSelect.disabled = true;
      elCategorySelect.disabled = true;
      elAssigneeInput.disabled = true;
      elStatusSelect.disabled = true;
      if (!projectId) return;

      const projectKey = elProjectSelect.selectedOptions[0]?.dataset.key;

      try {
        const [milestones, categories, members, statuses] = await Promise.all([
          backlogApi(`/projects/${projectKey}/versions`),
          backlogApi(`/projects/${projectKey}/categories`),
          backlogApi(`/projects/${projectKey}/users`),
          backlogApi(`/projects/${projectKey}/statuses`),
        ]);

        for (const m of milestones) {
          const opt = document.createElement('option');
          opt.value = m.id;
          opt.textContent = m.name;
          elMilestoneSelect.appendChild(opt);
        }
        elMilestoneSelect.disabled = false;

        for (const c of categories) {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.name;
          elCategorySelect.appendChild(opt);
        }
        elCategorySelect.disabled = false;

        members.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
        assigneeList = members.map(u => ({ id: String(u.id), name: u.name }));
        elAssigneeInput.disabled = false;

        // 「完了以外」オプション（完了=id:4 以外の全ステータスIDを値に持つ）
        const notClosedIds = statuses.filter(s => s.id !== 4).map(s => String(s.id));
        const optNotClosed = document.createElement('option');
        optNotClosed.value = notClosedIds.join(',');
        optNotClosed.textContent = '完了以外';
        elStatusSelect.appendChild(optNotClosed);

        for (const s of statuses) {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = s.name;
          elStatusSelect.appendChild(opt);
        }
        elStatusSelect.disabled = false;

        // Generate dynamic CSS from status colors
        let dynamicStyle = document.getElementById('dynamic-status-colors');
        if (!dynamicStyle) {
          dynamicStyle = document.createElement('style');
          dynamicStyle.id = 'dynamic-status-colors';
          document.head.appendChild(dynamicStyle);
        }
        dynamicStyle.textContent = statuses
          .filter(s => s.color)
          .map(s => `.bar-status-${s.id} .bar-progress, .bar-status-${s.id} .bar { fill: ${s.color} !important; }`)
          .join('\n');

        // Restore saved values
        const savedMid = elMilestoneSelect.dataset.savedMilestone;
        if (savedMid) { const o = elMilestoneSelect.querySelector(`option[value="${savedMid}"]`); if (o) elMilestoneSelect.value = savedMid; }
        const savedCid = elCategorySelect.dataset.savedCategory;
        if (savedCid) { const o = elCategorySelect.querySelector(`option[value="${savedCid}"]`); if (o) elCategorySelect.value = savedCid; }
        const savedSid = elStatusSelect.dataset.savedStatus;
        if (savedSid) { const o = elStatusSelect.querySelector(`option[value="${savedSid}"]`); if (o) elStatusSelect.value = savedSid; }
        try {
          const savedAssignees = JSON.parse(elAssigneeBox.dataset.savedAssignees || '[]');
          selectedAssignees = savedAssignees.filter(s => assigneeList.some(a => a.id === s.id));
          renderAssigneeTags();
        } catch (e) {}
      } catch (e) {
        console.warn('フィルタ情報取得失敗:', e);
      }
    }

    // Update filters when project changes
    elProjectSelect.addEventListener('change', () => {
      fetchProjectFilters(elProjectSelect.value);
    });

    // Auto-fill end date when start date is set
    elDateFrom.addEventListener('change', () => {
      if (elDateFrom.value && !elDateTo.value) {
        const d = new Date(elDateFrom.value + 'T00:00:00');
        d.setMonth(d.getMonth() + 1);
        elDateTo.value = toDateStr(d);
      }
    });

    // Fetch all issues with pagination
    async function fetchAllIssues(projectId) {
      const issues = [];
      let offset = 0;
      const count = 100;
      const milestoneId = elMilestoneSelect.value;
      const categoryId = elCategorySelect.value;
      const assigneeIds = selectedAssignees.map(a => a.id);
      const dateFrom = elDateFrom.value;
      const dateTo = elDateTo.value;
      const statusId = elStatusSelect.value;

      while (true) {
        const params = {
          'projectId[]': projectId,
          count: count.toString(),
          offset: offset.toString(),
          sort: 'startDate',
          order: 'asc',
        };
        if (milestoneId) params['milestoneId[]'] = milestoneId;
        if (categoryId) params['categoryId[]'] = categoryId;
        if (assigneeIds.length) params['assigneeId[]'] = assigneeIds;
        if (dateFrom) params['dueDateSince'] = dateFrom;
        if (dateTo) params['dueDateUntil'] = dateTo;
        if (statusId) params['statusId[]'] = statusId.includes(',') ? statusId.split(',') : statusId;

        const batch = await backlogApi('/issues', params);
        issues.push(...batch);
        if (batch.length < count) break;
        offset += count;
      }
      return issues;
    }

    // Status mapping
    function getStatusClass(statusId) {
      return String(statusId);
    }

    function getStatusProgress(statusId) {
      switch (statusId) {
        case 1: return 0;
        case 2: return 40;
        case 3: return 80;
        case 4: return 100;
        default: return 0;
      }
    }


    // Compute visible range (first of start month ~ last of end month)
    function getVisibleRange() {
      const from = elDateFrom.value;
      const to = elDateTo.value;
      if (!from || !to) return null;
      const rangeStart = from.slice(0, 7) + '-01';
      const endDate = new Date(to);
      const lastDay = new Date(endDate.getFullYear(), endDate.getMonth() + 1, 0);
      const rangeEnd = toDateStr(lastDay);
      return { rangeStart, rangeEnd };
    }

    // Convert issues to Frappe Gantt tasks (clamp dates to visible range)
    function issuesToTasks(issues) {
      const range = getVisibleRange();
      return issues
        .filter(issue => issue.startDate && issue.dueDate)
        .filter(issue => {
          if (!range) return true;
          const s = issue.startDate.split('T')[0];
          const e = issue.dueDate.split('T')[0];
          // skip if entirely outside range
          return e >= range.rangeStart && s <= range.rangeEnd;
        })
        .map(issue => {
          let start = issue.startDate.split('T')[0];
          let end = issue.dueDate.split('T')[0];
          if (range) {
            if (start < range.rangeStart) start = range.rangeStart;
            if (end > range.rangeEnd) end = range.rangeEnd;
          }
          return {
            id: issue.issueKey,
            name: `[${issue.issueKey}] ${issue.summary}`,
            start,
            end,
            progress: getStatusProgress(issue.status?.id),
            custom_class: `bar-status-${getStatusClass(issue.status?.id)}`,
            _issueKey: issue.issueKey,
            _assignee: issue.assignee?.name || '未割当',
            _status: issue.status?.name || '不明',
            _dueDate: issue.dueDate.split('T')[0],
          };
        });
    }

    // Add boundary tasks to force full-month range
    function addBoundaryTasks(tasks) {
      const from = elDateFrom.value;
      const to = elDateTo.value;
      if (!from || !to) return tasks;

      const startOfMonth = from.slice(0, 7) + '-01';
      const endDate = new Date(to);
      const lastDay = new Date(endDate.getFullYear(), endDate.getMonth() + 1, 0);
      const endOfMonth = toDateStr(lastDay);

      return [
        { id: '__bound_start', name: '', start: startOfMonth, end: startOfMonth, progress: 0, custom_class: 'bar-boundary' },
        ...tasks,
        { id: '__bound_end', name: '', start: endOfMonth, end: endOfMonth, progress: 0, custom_class: 'bar-boundary' },
      ];
    }

    // Group tasks by assignee
    function groupByAssignee(tasks) {
      const groups = new Map();
      for (const t of tasks) {
        const key = t._assignee;
        if (!groups.has(key)) groups.set(key, []);
        groups.get(key).push(t);
      }
      return groups;
    }

    // Gantt options shared across instances
    let dragged = false;

    function ganttOptions(viewMode) {
      return {
        readonly: false,
        readonly_progress: true,
        view_mode: viewMode,
        date_format: 'YYYY-MM-DD',
        language: 'ja',
        scroll_to: 'start',
        infinite_padding: false,
        popup: function({ task }) {
          if (task.id.startsWith('__bound')) return false;
          return `
            <div class="popup-wrapper">
              <div style="font-weight:700; margin-bottom:6px;">${task.name}</div>
              <div><span class="popup-label">担当者:</span> ${task._assignee}</div>
              <div><span class="popup-label">ステータス:</span> ${task._status}</div>
              <div><span class="popup-label">期限:</span> ${task._dueDate}</div>
            </div>
          `;
        },
        on_click: function(task) {
          if (dragged) { dragged = false; return; }
          if (task.id.startsWith('__bound')) return;
          window.open(`${baseUrl}/view/${task._issueKey}`, '_blank');
        },
        on_date_change: async function(task, start, end) {
          dragged = true;
          document.querySelectorAll('.popup-wrapper').forEach(p => {
            const popup = p.closest('.popup');
            if (popup) popup.classList.add('hide');
          });
          if (task.id.startsWith('__bound')) return;
          const startStr = toDateStr(start);
          const endStr = toDateStr(end);
          try {
            await backlogApiPatch(`/issues/${task._issueKey}`, {
              startDate: startStr,
              dueDate: endStr,
            });
            task._dueDate = endStr;
            showToast(`${task._issueKey} を更新しました（${startStr} 〜 ${endStr}）`);
          } catch (e) {
            alert('更新失敗: ' + e.message);
          }
        },
      };
    }

    // Render Gantt
    let ganttInstances = [];

    function renderGantt(tasks, viewMode = 'Day') {
      currentTasks = tasks;
      ganttInstances = [];
      elGantt.innerHTML = '';

      if (tasks.length === 0) {
        elGantt.innerHTML = '<div class="status-msg">表示可能な課題がありません（開始日・期限日が設定されている課題が必要です）</div>';
        elToolbar.style.display = 'none';
        return;
      }

      // Set forced range for Gantt prototype patch
      const range = getVisibleRange();
      forcedRange = range ? { start: range.rangeStart, end: range.rangeEnd } : null;

      const groups = groupByAssignee(tasks);

      for (const [assignee, groupTasks] of groups) {
        const section = document.createElement('div');
        section.className = 'gantt-section';

        const header = document.createElement('div');
        header.className = 'gantt-assignee-header';
        header.textContent = `${assignee}（${groupTasks.length}件）`;
        section.appendChild(header);

        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        section.appendChild(svg);
        elGantt.appendChild(section);

        const tasksWithBounds = addBoundaryTasks(groupTasks);
        const instance = new Gantt(svg, tasksWithBounds, ganttOptions(viewMode));
        ganttInstances.push(instance);
      }

      elToolbar.style.display = 'flex';
      elIssueCount.textContent = `${tasks.length} 件（${groups.size} 名）`;
    }

    // Show button
    elBtnShow.addEventListener('click', async () => {
      const projectId = elProjectSelect.value;
      if (!projectId) { alert('プロジェクトを選択してください'); return; }

      saveSettings();
      elBtnShow.disabled = true;
      elBtnShow.textContent = '取得中...';
      elGantt.innerHTML = '<div class="status-msg"><span class="loading"></span>課題を取得しています...</div>';

      try {
        const issues = await fetchAllIssues(projectId);
        const tasks = issuesToTasks(issues);
        renderGantt(tasks);
      } catch (e) {
        elGantt.innerHTML = `<div class="status-msg error-msg">エラー: ${e.message}</div>`;
      } finally {
        elBtnShow.disabled = false;
        elBtnShow.textContent = '表示';
      }
    });



    // Multi-select assignee
    function renderAssigneeTags() {
      elAssigneeTags.innerHTML = '';
      for (const a of selectedAssignees) {
        const tag = document.createElement('span');
        tag.className = 'assignee-tag';
        tag.innerHTML = `${a.name}<span class="tag-remove" data-id="${a.id}">&times;</span>`;
        elAssigneeTags.appendChild(tag);
      }
      elAssigneeInput.placeholder = selectedAssignees.length ? '' : '検索...';
    }

    elAssigneeTags.addEventListener('mousedown', (e) => {
      const removeBtn = e.target.closest('.tag-remove');
      if (removeBtn) {
        e.preventDefault();
        selectedAssignees = selectedAssignees.filter(a => a.id !== removeBtn.dataset.id);
        renderAssigneeTags();
        renderAssigneeDropdown(elAssigneeInput.value);
      }
    });

    function renderAssigneeDropdown(filter) {
      const q = (filter || '').toLowerCase();
      const selectedIds = new Set(selectedAssignees.map(a => a.id));
      const items = assigneeList.filter(a => {
        if (q && !a.name.toLowerCase().includes(q)) return false;
        return true;
      });
      elAssigneeDropdown.innerHTML = '';

      if (items.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'dd-empty';
        empty.textContent = '該当なし';
        elAssigneeDropdown.appendChild(empty);
      } else {
        for (const a of items) {
          const div = document.createElement('div');
          const isSelected = selectedIds.has(a.id);
          div.className = 'dd-item' + (isSelected ? ' selected' : '');
          div.textContent = a.name;
          div.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (isSelected) {
              selectedAssignees = selectedAssignees.filter(s => s.id !== a.id);
            } else {
              selectedAssignees.push({ id: a.id, name: a.name });
            }
            elAssigneeInput.value = '';
            renderAssigneeTags();
            renderAssigneeDropdown('');
          });
          elAssigneeDropdown.appendChild(div);
        }
      }
    }

    function openAssigneeDropdown() {
      renderAssigneeDropdown(elAssigneeInput.value);
      elAssigneeDropdown.classList.add('open');
    }

    function closeAssigneeDropdown() {
      elAssigneeDropdown.classList.remove('open');
    }

    elAssigneeBox.addEventListener('click', () => elAssigneeInput.focus());
    elAssigneeInput.addEventListener('focus', openAssigneeDropdown);
    elAssigneeInput.addEventListener('input', () => renderAssigneeDropdown(elAssigneeInput.value));
    elAssigneeInput.addEventListener('blur', () => {
      closeAssigneeDropdown();
      elAssigneeInput.value = '';
    });

    // Close popups when clicking outside gantt bars
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.bar-wrapper') && !e.target.closest('.popup-wrapper')) {
        document.querySelectorAll('.gantt-container .popup-wrapper').forEach(p => {
          p.style.display = 'none';
        });
      }
    });
    // Re-enable popup display when clicking a bar
    document.addEventListener('mousedown', (e) => {
      if (e.target.closest('.bar-wrapper')) {
        document.querySelectorAll('.gantt-container .popup-wrapper').forEach(p => {
          p.style.display = '';
        });
      }
    });

    // Init
    loadSettings();
  </script>
</body>
</html>
